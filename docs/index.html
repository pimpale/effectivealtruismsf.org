    <script>
      // No-flash theme: set initial data-theme before React mounts
      (function() {
        try {
          var storageTheme = localStorage.getItem('theme');
          var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          var theme = storageTheme ? storageTheme : (prefersDark ? 'dark' : 'light');
          document.documentElement.setAttribute('data-theme', theme);
          // Immediately apply background using CSS variable to avoid flash
          document.documentElement.style.backgroundColor = 'var(--color-base)';
        } catch (_) {}
      })();
    </script>
